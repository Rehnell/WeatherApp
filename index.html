<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehnell's Weather App</title>
    <link rel="icon" href="/WeatherApp/images/weathericon.ico">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <h2>Rehnell's Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Search</button>

        <img id="weather-icon" alt="Weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>
    </div>
    <script src="./script.js"></script>
    <h3> * To find the weather for the specific city you require, like Manchester. As there is a Manchester in the UK and a Manchester in the US. If you neeeded the weather for MAnchester in the UK in the search bar type: Machester, UK</h3>
    
</body>
</html>
